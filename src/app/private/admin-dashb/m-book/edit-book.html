<h1 mat-dialog-title>Edit Book</h1>
<div mat-dialog-content>

    <form action="">
        <div class="row">
            <mat-form-field>
                <input 
                [(ngModel)]="book.name"
                name="bookName"
                placeholder="Name" type="text" matInput />
              </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field>
                <input 
                [(ngModel)]="book.isbn"
                name="isbn"
                placeholder="ISBN" type="number" matInput />
              </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field>
                <input 
                [(ngModel)]="book.qty"
                name="qty"
                placeholder="Qty" type="number" matInput />
              </mat-form-field>
        </div>
    </form>

    
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button (click)="editBook()" mat-raised-button color="primary">Done</button>
</div>
