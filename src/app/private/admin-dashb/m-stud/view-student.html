<h1 mat-dialog-title>Student</h1>
<div mat-dialog-content class="mat-typography">
  <div class="row">
    <div class="col">
      <ul>
        <li>Id: {{ student.id }}</li>
        <li>{{ student.name }}</li>
        <li matTooltip="Username">{{ student.username }}</li>
        <li>{{ student.email }}</li>
        <li>Sem: {{ student.sem }}</li>
      </ul>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</div>
