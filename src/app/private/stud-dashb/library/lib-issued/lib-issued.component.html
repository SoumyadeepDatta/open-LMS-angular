<div class="container mb-5">

  <div class="container my-3">
    <button (click)="ngOnInit()" mat-icon-button class="mat-elevation-z8"><mat-icon>refresh</mat-icon></button>
  </div>
  
    <table
      mat-table
      [dataSource]="dataSource"
      matSort
      (matSortChange)="announceSortChange($event)"
      class="mat-elevation-z8"
    >
      <ng-container matColumnDef="id">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by number"
        >
          ID.
        </th>
        <td mat-cell *matCellDef="let book">{{ book.id }}</td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by number"
        >
          Name.
        </th>
        <td mat-cell *matCellDef="let book">{{ book.name }}</td>
      </ng-container>
  
      <ng-container matColumnDef="isbn">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by number"
        >
          ISBN.
        </th>
        <td mat-cell *matCellDef="let book">{{ book.isbn }}</td>
      </ng-container>
  
      <ng-container matColumnDef="qty">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by number"
        >
          Qty.
        </th>
        <td mat-cell *matCellDef="let book">{{ book.qty }}</td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let book">
          <button mat-icon-button><mat-icon>shopping_cart</mat-icon></button>
          <!-- <button mat-icon-button color="accent">
            <mat-icon>delete</mat-icon>
          </button> -->
        </mat-cell>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>
  </div>
