<div class="container mb-5">

  <div class="container my-3">
    <button (click)="ngOnInit()" mat-icon-button class="mat-elevation-z8"><mat-icon>refresh</mat-icon></button>
  </div>
  
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="id">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by number"
      >
        ID.
      </th>
      <td mat-cell *matCellDef="let book">{{ book.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by number"
      >
        Name.
      </th>
      <td mat-cell *matCellDef="let book">{{ book.name }}</td>
    </ng-container>

    <ng-container matColumnDef="auther">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by number"
      >
        Auther.
      </th>
      <td mat-cell *matCellDef="let book">{{ book.auther }}</td>
    </ng-container>

    <ng-container matColumnDef="publisher">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by number"
      >
      Publisher.
      </th>
      <td mat-cell *matCellDef="let book">{{ book.publisher }}</td>
    </ng-container>

    <ng-container matColumnDef="isbn">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by number"
      >
        ISBN.
      </th>
      <td mat-cell *matCellDef="let book">{{ book.isbn }}</td>
    </ng-container>

    <ng-container matColumnDef="qty">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by number"
      >
        Qty.
      </th>
      <td mat-cell *matCellDef="let book">{{ book.qty }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let book">
        <div *ngIf="book.qty>0">
          <button (click)="openIssueBookDialog(book)" mat-icon-button color="primary"><mat-icon>shopping_cart</mat-icon></button>
        </div>
        <div *ngIf="book.qty==0">
          <button mat-icon-button matTooltip="Out of stock" color="warn"><mat-icon>report_problem</mat-icon></button>
        </div>
        
        
      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
  </mat-paginator>
</div>
