<!-- {{book|json}} -->

<h1 mat-dialog-title>Book</h1>
<div mat-dialog-content class="mat-typography">
  <div class="row">
    <div class="col">
      <ul>
        <li>Id: {{ book.id }}</li>
        <li>ISBN: {{ book.isbn }}</li>
        <li>{{ book.name }}</li>
        <li>Auther: {{ book.auther }}</li>
        <li>Publisher: {{ book.publisher }}</li>
        <li>Qty left: {{ book.qty }}</li>
        <li *ngIf="!canIssueBook"><span style="color: red;">Already issued</span></li>
      </ul>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
  <div *ngIf="canIssueBook" style="margin-left: 10px;">
    <button (click)="issueBook(book.id)" mat-raised-button color="primary">Issue</button>
  </div>
</div>
